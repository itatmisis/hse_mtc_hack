version: "3"

volumes:
  db:
  logs:

services:
  db:
    image: postgres:14
    restart: always
    env_file:
      - backend/app/.env
    environment:
      - POSTGRES_USER=kimdaniil
      - POSTGRES_PASSWORD=12345678
      - POSTGRES_DB=postgres
    volumes:
      - "db:/var/lib/postgresql/data"
    ports:
      - "5555:5432"
    healthcheck:
      test: ["CMD-SHELL", "sh -c 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}'"]
      interval: 10s
      timeout: 3s
      retries: 3

  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    env_file:
      - backend/app/.env
    volumes:
      - "logs:/data"
    ports:
      - "3333:3333"
    depends_on:
      - db
